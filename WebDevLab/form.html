<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Elements</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit" method="POST" enctype="multipart/form-data">

    <!-- First Fieldset -->
    <fieldset>
        <legend><Strong>Personal Information</Strong></legend>

        <!-- Text -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Number -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <!-- Date -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

    </fieldset>

    <!-- Second Fieldset -->
    <fieldset>
        <legend><strong>Additional Information</strong></legend>

        <!-- Color -->
        <label for="favcolor">Favorite Color:</label><br>
        <input type="color" id="favcolor" name="favcolor" value="#000000"><br><br>

        <!-- Range -->
        <label for="satisfaction">Satisfaction Level:</label><br>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

        <!-- Checkboxes -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="gaming" name="hobbies" value="gaming">
        <label for="gaming">Gaming</label><br><br>

        <!-- Dropdown/select -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">-- Select Country --</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="bio">About You:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="40" placeholder="Tell us a bit about yourself"></textarea><br><br>

        <!-- File upload -->
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume"><br><br>

    </fieldset>

    <!-- Hidden input -->
    <input type="hidden" name="form_id" value="12345">

    <!-- Buttons -->
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">
    <button type="button" onclick="alert('Button clicked!')">Click Me</button>

</form>

</body>
</html>
